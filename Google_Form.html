<!DOCTYPE html>
<html>
<head>
    <title>Google Form</title>
    <link rel="stylesheet" type="text/css" href="Google_Form.css">
</head>
<body>
    <div class="form">
        <div class = "title-div"> 
            <h1>Deva Pradha Abinidhi R</h1>
            <p>This is a google form. This form is created with HTML and CSS.</p>
            <p class = "required">*Required</p>
        </div>

        <div class="name-div">
            <div class="name"> What is your name?<span class = "required">*</span></div>
            <div class ="input-div"><input type="input" id = "names" name="answer" placeholder = "Your answer"></div>
        </div>

        <div class="college-div">
            <div class="name">Enter your college name.</div>
            <div class ="input-div"><input type="input" id = "college" name="answer" placeholder = "Your answer"></div>
        </div>

        <div class="email-div">
            <div class="name">Enter your email.<span class = "required">*</span></div>
            <div class ="input-div"><input type="input" id = "email" name="answer" placeholder = "Your answer"></div>
        </div>

        <div class="mobile-div">
            <div class="name">Enter your mobile number.</div>
            <div class ="input-div"><input type="input" id = "mobile" name="answer" placeholder = "Your answer"></div>
        </div>
        <div>
            <button class = "myBtn" onclick="Print()" >Submit</button>
        </div>
        <div class = "end-div">
            <p class = "never"> Never submit passwords through Google Forms.</p>
        </div>
    </div>
    <script src="Google_Form.js"></script>
</body>
</html>
